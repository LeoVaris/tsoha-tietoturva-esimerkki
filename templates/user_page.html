<html>
  <h1>Kotisivu</h1>
  <h3>Omat muistiinpanot</h3>
  <ul>
    {% for row in results %}
      <li><form action="/delete_note" method="POST">
        {{ row[0] }}
        {% if row[2] %}
        <b>Yksityinen</b>
        {% else %}
        <b>Julkinen</b>
        {% endif %}
        <input type="hidden" value="{{ row[1] }}" name="note_id" />
        <input type="submit" value="Poista" />
      </form></li>
    {% endfor %}
  </ul>
  <a href="/">Etusivulle</a>
</html>
